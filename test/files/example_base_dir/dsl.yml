# DSL Config File
# dsl file type information, must contain file_type and file_version
dsl:
    file_type: config
    file_version: 1.0

# config
config:
    DSL_BASE_DIR: #if blank use current directory
    DSL_CACHE_DIR: cache #default is cache
    DSL_PROJECTS_DIR: projects

# user services
user_services:
    usgs-ned1: http://localhost/data
    iraq-vitd: file:///tmp/data

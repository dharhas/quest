# example of a 'user' vitd service
# treats each all VITD themes as a single service layer
# downloading data downloads all layers
# this file needs to be renamed quest.yml and placed in the 
# folder containing the VITD folder of the iraq data

name: iraq-vitd
metadata:
    display_name: Iraq Terrain VITD Data
    description: Local Copy of Terrain VITD Data for Iraq
    organization:
        abbr: NGA
        name: National Geospatial Agency

services:
    all:
        service_folder: [VITD/obs, VITD/sdr, VITD/slp, VITD/smc, VITD/trn, VITD/veg]
        metadata:
            display_name: VITD Datasets
            description:
            geographical area: Iraq
            bounding_boxes: [[38.782, 28.833, 49.433, 37.358]]
            service_type: geo-discrete
            geom_type: polygons
            datatype: vitd
            file_format: vpf
            parameters: [vitd]
            unmapped_parameters_available: False
        features:
            file: mbr.txt
            format: mbr-csv
        datasets:
            mapping: <feature>.vpf
            save_folder: iraq-vitd
